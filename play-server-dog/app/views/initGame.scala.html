@(controller: dog.controller.ControllerComponent.ControllerTrait)

@main("Dog") {
    <script src="@routes.Assets.versioned("javascripts/dogVue.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/vue.js")" type="text/javascript"></script>
    <div class="container py-4">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/about" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img src="@routes.Assets.versioned("images/info/logo.jpg")" loading="lazy" width="100" height="33">
            <span class="fs-4" style="margin-left: 10px;">Dog - About the Game</span>
          </a>
      
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">QuitGame</a></li>
          </ul>
        </header>
        
        <div v-if="seen" class="px-4 pt-5 my-5 text-center border-bottom" id="playerStatsSection">
            <h1 class="display-4 fw-bold">Current Stats!</h1>
            <div class="col-lg-6 mx-auto">
                <p class="lead mb-4">Have fun!</p>
            </div>
            <div class="overflow-hidden" style="max-height: 60vh;">
                <div class="container px-5 board">
                    <table class="table table-striped table-sm customTable">
                        <thead>
                            <tr>
                                <th>PlayerName</th>
                                <th>inHouse</th>
                                <th>Color</th>
                                <th>Goal</th>
                            </tr>
                        </thead>
                        <tbody id="stats_table">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
    </div>
    <div id="startGameField">
        <div v-if="seen" class="modal modal-sheet position-static d-block bg-secondary py-5" tabindex="-1" role="dialog" id="modalSheet">
            <div class="modal-dialog" role="document">
                <div class="modal-content rounded-6 shadow">
                    <div class="modal-header border-bottom-0">
                        <h1>Welcome to Dog!</h1>
                    </div>
                    <div class="modal-body py-0">
                        <p>Change your game preferences here!</p>
                    </div>
                    <div class="modal-footer flex-column border-top-0 ">
                        <div>
                            <label for="lastName" class="form-label front">AmountPieces</label>
                            <input type="text" class="form-control front" id="amountPieces" name="amountPieces" v-model="players" placeholder="" required="">
                            <label for="lastName" class="form-label front">amountCards</label>
                            <input type="text" class="form-control front" id="amountCards" name="amountCards" v-model="amountCards" placeholder="" required="">
                            <label for="lastName" class="form-label front">sizeBoard</label>
                            <input type="text" class="form-control front" id="sizeBoard" name="sizeBoard" v-model="sizeBoard" placeholder="" required="">
                            <br></br>
                        <button v-on:click="submitForm" class="w-100 btn btn-primary btn-lg front">Start Game</button>
                        </div>
                        <br></br>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <dogBoard></dogBoard>

    <playerCardSection></playerCardSection>

</div>

}
